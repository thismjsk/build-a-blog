{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>

<form method="post">
  <label>
    <div>Title</div>
    <input type="text" name="title" value="{{ title }}">
  </label>

  <label>
    <div>Post Body</div>
    <textarea name="post_body">{{ post_body }}</textarea>
  </label>

  <div class="error"> {{ error }} </div>

  <input type="submit">
</form>

{% endblock %}
